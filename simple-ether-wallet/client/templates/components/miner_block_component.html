<template name="minerBlockComponent">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h4>Miner</h4>
    </div>
    <div class="panel-body">
      <form class="form-horizontal">
        {{> minerInputTemplate name="text"  inputId="addr" labelStr="Administrator:" placeholderStr="0x1234abcdef...."}}
        {{> minerInputPasswordTemplate inputId="password" labelStr="Password:" placeholderStr="*******"}}
        <div class="form-group row">
          <input type="submit" id="start" value="Start Mining" class="btn btn-success col-md-offset-3" />
          <input type="submit" id="stop" value="Stop Mining" class="btn btn-danger col-md-offset-3" />
        </div>
      </form>
    </div>
  </div>
</template>

<template name="minerInputTemplate">
  <div class="form-group">
    <label class="control-label col-md-3" for="{{inputId}}">{{labelStr}}</label>
    <div class="control-label col-md-6">
      <input name="{{inputId}}" id="{{iputId}}" onInput="" type="text" value="" placeholder="{{placeholderStr}}"
        class="form-control" />
    </div>
  </div>
</template>

<template name="minerInputPasswordTemplate">
  <div class="form-group">
    <label class="control-label col-md-3" for="{{inputId}}">{{labelStr}}</label>
    <div class="controls col-md-6">
      <input name="{{inputId}}" id="{{iputId}}" type="password" value="" placeholder="{{placeholderStr}}"
        class="form-control" />
    </div>
  </div>
</template>
